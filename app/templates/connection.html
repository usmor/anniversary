{% extends 'base.html' %}

{% block title %}Анкета{% endblock %}

{% block content %}

<div class="contact-bar">
<div class="form-container">
    <form action="/connection" method="POST">
        <h1 style="font-family:georgia; font-size: 24px">Что связывает Вас со Школой Лингвистики?</h1>
        <br>
        <div class="form-group">
            <textarea class="form-control" name="answer" id="connection"></textarea>
        </div>
        <br>
        <div class="text-center">
            <button class="btn btn-secondary" onclick="window.history.back(); return false;">Предыдущая страница</button>
            <button type="submit" class="btn btn-secondary">Следующая страница</button>
        </div>
    </form>
</div></div>
{% endblock %}
