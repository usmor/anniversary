<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #ffffff;
            font-family: georgia;
            font-size: 18px;
        }
        .navbar {
            background-color: #2b2d42;
        }
        .navbar-brand {
            color: #f8f32b;
            font-size: 23px;
        }
        .nav-link {
            color: #f8f32b;
            font-size: 20px;
        }
        .contact-bar {
            background-color: #8d99ae;
            color: #f8f32b;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn {
            background-color: #2b2d42;
            color: #f8f32b;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background-color: #8d99ae;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #8d99ae;
            border: 1px solid #dddddd;
            border-radius: 10px;
        }
        footer {
            background-color: #2b2d42;
            padding: 10px 0;
            text-align: right;
            color: #ffffff;
            font-size: 20px;
        }
        .contact-bar {
            background-color: #F8F32B;
            color: #000000;
            text-align: center;
            padding: 10px 0;
        }
        .form-container {
            background-color: #8D99AE;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 1000px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #2b2d42;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #3d5a5a;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #C3CAD5;
            border: 1px solid #dddddd;
        }
        .section + .section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#" style="color: #F8F32B"><b>Happy Birthday to ШЛ</b></a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="/" style="color: #ffffff">Главная страница</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/person" style="color: #ffffff">Персоналия</a>
                </li>
<!--                <li class="nav-item active">-->
<!--                    <a class="nav-link" href="/event" style="color: #ffffff">События</a>-->
<!--                </li>-->
                <li class="nav-item active">
                    <a class="nav-link" href="/contacts" style="color: #ffffff">Контакты</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %} {% endblock %}
    </div>

    <footer class="fixed-bottom">
        <div class="container-fluid">
            <p>Москва, 2024</p>
        </div>
    </footer>
</body>
</html>
