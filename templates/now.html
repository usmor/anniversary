{% extends 'base.html' %}

{% block title %}Анкета{% endblock %}

{% block content %}
<style>
    body {
        font-family: georgia;
        font-size: 18px;
    }
    .contact-bar {
        background-color: #F8F32B;
        color: #000000;
        text-align: center;
        padding: 10px 0;
    }
    .form-container {
        background-color: #8D99AE;
        padding: 20px;
        border-radius: 10px;
        margin: 20px auto;
        max-width: 1000px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input,
    .form-group select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }
    .btn {
        background-color: #2b2d42;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
    }
    .btn:hover {
        background-color: #3d5a5a;
    }
    .section {
        margin-bottom: 20px;
        padding: 15px;
        background-color: #C3CAD5;
        border: 1px solid #dddddd;
    }
    .section + .section {
        margin-top: 20px;
    }
</style>

<div class="contact-bar">
    <div class="form-container">
    <form action="/now" method="POST">
        <h1 style="font-family:georgia; font-size: 24px">Где вы живете, работаете / учитесь сейчас?</h1>
        <p>Пример:</p><p><i>Москва, ИРЯ; Лондон, Гугл</i></p>
        <div class="form-group">
            <label for="current_city" style="font-family:georgia">Укажите город:</label>
            <input type="text" class="form-control" name="current_city" id="current_city" placeholder="Прага">
        </div>
        <div class="form-group">
            <label for="current_workplace" style="font-family:georgia">Укажите институт/компанию:</label>
            <input type="text" class="form-control" name="current_workplace" id="current_workplace" placeholder="JetBrains">
        </div>
        <div class="text-center">
            <button type="submit" class="btn">Следующая страница</button>
        </div>
    </form>
    <br>
    </div></div>

{% endblock %}
