{% extends 'base.html' %}

{% block title %}Люди ШЛ{% endblock %}

{% block content %}


<div class="contact-bar">
    <div class="form-container">
    <form action="/now" method="POST">
        <h1 style="font-family:georgia; font-size: 24px">Где вы живете, работаете / учитесь сейчас?</h1>
        <p>Пример:</p><p><i>Москва, ИРЯ; Лондон, Гугл</i></p>
        <div class="form-group">
            <label for="current_city" style="font-family:georgia">Укажите город:</label>
            <input type="text" class="form-control" name="current_city" id="current_city" placeholder="Прага">
        </div>
        <div class="form-group">
            <label for="current_workplace" style="font-family:georgia">Укажите институт/компанию:</label>
            <input type="text" class="form-control" name="current_workplace" id="current_workplace" placeholder="JetBrains">
        </div>
        <div class="text-center">
            <button class="btn btn-secondary" onclick="window.history.back(); return false;">Предыдущая страница</button>
            <button type="submit" class="btn">Следующая страница</button>
        </div>
    </form>
    <br>
    </div></div>

{% endblock %}
