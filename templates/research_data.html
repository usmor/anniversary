{% extends 'base.html' %}

{% block title %}Анкета{% endblock %}

{% block content %}

<div class="contact-bar">
    <div class="form-container">
    <form action="/research_data" method="POST">
        <h1 style="font-family:georgia">Научная деятельность</h1>
        <div id="sections-container">
            <div class="section">
                <div class="form-group">
                    <label for="laboratory_name_1" style="font-family:georgia">Название лаборатории:</label>
                    <select class="form-control" name="laboratory_name_1" id="laboratory_name_1">
                        <option>–</option>
                        <option>НУЛ по формальным моделям в лингвистике</option>
                        <option>НУЛ социогуманитарных исследований Севера и Арктики</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="research_position_1" style="font-family:georgia">Ваша должность:</label>
                    <select class="form-control" name="research_position_1" id="research_position_1">
                        <option>–</option>
                        <option>стажер-исследователь</option>
                        <option>руководитель лаборатории</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="research_start_year_1" style="font-family:georgia">Год начала работы:</label>
                    <input type="text" class="form-control" name="research_start_year_1" id="research_start_year_1" placeholder="1900">
                </div>
                <div class="form-group">
                    <label for="research_end_year_1" style="font-family:georgia">Год окончания работы:</label>
                    <input type="text" class="form-control" name="research_end_year_1" id="research_end_year_1" placeholder="1904">
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="button" class="btn" onclick="addSection()">Добавить раздел</button>
            <button type="submit" class="btn">Следующая страница</button>
        </div>
    </form>
    <br>
    </div></div>

<script>
    let sectionCount = 1;

    function addSection() {
        sectionCount++;
        const container = document.getElementById('sections-container');
        const sectionHTML = `
            <div class="section">
                <div class="form-group">
                    <label for="laboratory_name_1" style="font-family:georgia">Название лаборатории:</label>
                    <select class="form-control" name="laboratory_name_1" id="laboratory_name_1">
                        <option>–</option>
                        <option>НУЛ по формальным моделям в лингвистике</option>
                        <option>НУЛ социогуманитарных исследований Севера и Арктики</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="research_position_1" style="font-family:georgia">Ваша должность:</label>
                    <select class="form-control" name="research_position_1" id="research_position_1">
                        <option>–</option>
                        <option>стажер-исследователь</option>
                        <option>руководитель лаборатории</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="research_start_year_1" style="font-family:georgia">Год начала работы:</label>
                    <input type="text" class="form-control" name="research_start_year_1" id="research_start_year_1" placeholder="1900">
                </div>
                <div class="form-group">
                    <label for="research_end_year_1" style="font-family:georgia">Год окончания работы:</label>
                    <input type="text" class="form-control" name="research_end_year_1" id="research_end_year_1" placeholder="1904">
                </div>
            </div>
        `;
        container.insertAdjacentHTML('beforeend', sectionHTML);
    }
</script>
{% endblock %}
